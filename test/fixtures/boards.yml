# For both users
<% board_n = 0 %>
<% ['one', 'two'].each do |user_name| %>
# create 5 boards, board indexes are in [0, 9]
<% 5.times do |n| %>
board_<%= board_n %>:
  user: <%= user_name %>
  name: <%= "#{ user_name }'s #{ n } board" %>
  event: Event <%= board_n %>
<% board_n += 1 %>
<% end %>
<% end %>
